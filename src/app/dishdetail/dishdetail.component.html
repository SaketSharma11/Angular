<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div fxFlex>
        <div fxFlex="40" *ngIf="mydish">
            <div>
                <mat-card fxFlex class="mat-cardex">
                    <mat-card-header>
                        <mat-card-title>
                            <h3>{{mydish.name | uppercase}}</h3>
                        </mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{ BaseURL+ mydish.image }}" alt={{mydish.name}}>
                    <mat-card-content>
                        <p>
                            {{mydish.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>


                        <button mat-button [routerLink]="['/dishdetail', prev]"><span
                                class="fa fa-chevron-left fa-lg"></span></button>



                        <button class="but" mat-button (click)="goback()">BACK</button>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                        <span class="flex-spacer"></span>
                        <button mat-button [routerLink]="['/dishdetail', next]"><span
                                class="fa fa-chevron-right fa-lg"></span></button>

                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div fxFlex [hidden]="mydish|| errmsg">
            <mat-spinner></mat-spinner>
            <h3>Loading ... Please Wait</h3>
        </div>
        <div fxFlex *ngIf="errmsg">
            <h2>Error</h2>
            <h3>{{errmsg}}</h3>

        </div>


        <div class="test" fxFlex="60%" *ngIf="mydish">

            <h2><strong>Comments</strong></h2>
            <mat-list *ngFor="let cm of mydish.comments">
                <mat-list-item>
                    <p matLine>{{cm.comment}}</p>
                    <p matLine>{{cm.rating}}<span> Stars</span></p>
                    <p matLine>-- {{cm.author}}<span> {{cm.date | date }}</span></p>

                </mat-list-item>
            </mat-list>


            <div class="form-size">
                <form novalidate [formGroup]="rform" #fform="ngForm" (ngSubmit)="onsubmit()" class="fff">
                    <p>
                        <mat-form-field class="half-width">
                            <input matInput type="text" formControlName="author" placeholder="Name" required>
                            <mat-error *ngIf="formerrors.author">
                                {{formerrors.author}}</mat-error>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-slider thumbLabel [displayWith]="formatLabel" formControlName="rating" tickInterval="1"
                            min="1" value="5" max="5">
                        </mat-slider>


                    </p>

                    <p>
                        <mat-form-field class="full-width">
                            <textarea matInput formControlName="comment" placeholder="Your comment" rows=12 cols="80"
                                required></textarea>
                            <mat-error *ngIf="formerrors.comment">
                                {{formerrors.comment}}</mat-error>
                        </mat-form-field>
                    </p>
                    <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
                </form>
            </div>

        </div>
    </div>

</div>
